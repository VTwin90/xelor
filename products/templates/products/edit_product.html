{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="mb-4 mt-5 text-center">Product Management</h2>
            <h5 class="text-muted text-center">Edit a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form product-mg-form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right mt-4 mb-4 d-flex justify-content-center">
                    <a class="btn secondary_btn rounded-0 btn-lg" href="{% url 'products' %}">CANCEL</a>
                    <button class="primary_btn btn btn-lg rounded-0 btn-lg" type="submit">UPDATE</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
