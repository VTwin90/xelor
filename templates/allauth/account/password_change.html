{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="mb-4 mt-5 text-center">{% trans "CHANGE PASSWORD" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy}}
        <div class="text-center">
            <button type="submit" name="action" class="primary_btn btn btn-lg rounded-0 btn-lg mb-5">{% trans "Change Password" %}</button>
        </div>
    </form>
{% endblock %}
