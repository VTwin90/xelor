{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="mb-4 mt-5 text-center">{% trans "SIGN OUT" %}</h2>

<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="mx-auto d-flex justify-content-center">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="primary_btn btn btn-lg rounded-0 btn-lg mb-5">{% trans 'SIGN OUT' %}</button>
</form>


{% endblock %}
